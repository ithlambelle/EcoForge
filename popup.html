<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waterer - Water Usage Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Waterer</h1>
      <p class="subtitle">AI Water Usage Tracker</p>
    </div>

    <div id="survey-container" class="survey-container">
      <h2>Welcome! Let's get started</h2>
      <form id="survey-form">
        <div class="question">
          <label for="usage-frequency">1. How often do you use ChatGPT, Gemini?</label>
          <select id="usage-frequency" name="usage-frequency" required>
            <option value="">Select...</option>
            <option value="daily">Every day</option>
            <option value="sometimes">Sometimes</option>
            <option value="never">Never</option>
          </select>
        </div>

        <div class="question">
          <label for="water-awareness">2. How much do you think about your water usage online?</label>
          <select id="water-awareness" name="water-awareness" required>
            <option value="">Select...</option>
            <option value="frequently">Frequently</option>
            <option value="infrequently">Infrequently</option>
            <option value="rarely">Rarely</option>
            <option value="never">Never</option>
          </select>
        </div>

        <div class="question">
          <label for="usage-purpose">3. What do you use ChatGPT for?</label>
          <select id="usage-purpose" name="usage-purpose" required>
            <option value="">Select...</option>
            <option value="roleplay">Roleplay</option>
            <option value="tool">Tool</option>
            <option value="discussion">Discussion</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="question">
          <label for="screen-time">4. What is your screen time (hours per day)?</label>
          <input type="number" id="screen-time" name="screen-time" min="0" max="24" step="0.5" required>
        </div>

        <button type="submit" class="submit-btn">Start Tracking</button>
      </form>
    </div>

    <div id="dashboard-container" class="dashboard-container">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Today's Usage</div>
          <div class="stat-value" id="today-usage">0 ml</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Weekly Usage</div>
          <div class="stat-value" id="week-usage">0 ml</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Usage</div>
          <div class="stat-value" id="total-usage">0 ml</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Your Average</div>
          <div class="stat-value" id="avg-usage">0 ml</div>
        </div>
      </div>

      <div class="comparison-card" id="comparison-message">
        <p id="comparison-text">Track your first query to see your impact!</p>
      </div>

      <div class="settings-section">
        <h3>Settings</h3>
        <div class="setting-item">
          <label>Unit:</label>
          <button id="unit-toggle-btn" class="unit-toggle-btn-popup">ml</button>
          <span class="unit-hint">Click to toggle: ml → gallons → ounces</span>
        </div>
        <div class="setting-item">
          <label>Notification Frequency:</label>
          <select id="notification-frequency" name="notification-frequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
        <button id="reset-data-btn" class="reset-btn">Reset Data</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
